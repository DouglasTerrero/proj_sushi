<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="O melhor site de sushi para você!">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Sushi Project</title>
</head>
<body>
  <header id="sushi-banner">
    <div class="banner"></div>
    <div class="radio"></div>
    <div class="url"></div>
  </header>
  <main id="sushi-main">
    <div class="anuncio-sup"></div>
    <div class="enquete"></div>
    <div class="anuncio-right"></div>
    <div class="animation-static"></div>
    <div class="animation-dinamic"></div>
    <div class="menu-sushi">
      <div class="materia-prima-menu">
        <h3>matéria-prima</h3>
        <ul>
          <li><a href="#">arroz</a></li>
          <li><a href="#">molho</a></li>
          <li><a href="#">wassabi</a></li>
          <li><a href="#">salmão</a></li>
        </ul>
      </div>
      <div class="sushi-menu">
        <h3>sushi</h3>
        <ul><!--menu expansível no JS e CSS-->
          <li><a href="#">uramaki</a></li>
          <li><a href="#">temaki</a></li>
          <li><a href="#">hossomaki</a></li>
          <li><a href="#">hot roll</a></li>
          <li><a href="#">sashimi</a></li>
          <li><a href="#">temari</a></li>
          <li><a href="#">niguiri</a></li>
        </ul>
      </div>
      <div class="decoracao-menu">
        <h3>decoração</h3>
        <ul>
          <li><a href="#">frutas</a></li>
          <li><a href="#">combinados</a></li>
          <li><a href="#">barco</a></li>
          <li><a href="#">origamis</a></li>
          <li><a href="#">legumes</a></li>
        </ul>
      </div>

    </div>
    <div class="desc-sushi"></div>
  </main>
  <footer></footer>
  <script src="js/script.js"></script>
</body>
</html>
